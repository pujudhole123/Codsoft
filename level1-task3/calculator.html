<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scaler=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="calculate.css">
</head>
<body>
<div class="calculator">
<input type="text" id="ipbox" placeholder="0">
<div>
<button class="opbtn">C</button>
<button class="opbtn">DEL</button>
<button class="opbtn">%</button>
<button class="opbtn">/</button>
</div>
<div>
<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button class="opbtn">*</button>
</div>
<div>
<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button class="opbtn">+</button>
</div>
<div>
<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button class="opbtn">-</button>
</div>
<div>
<button class="btn">0</button>
<button class="btn">00</button>
<button class="btn">.</button>
<button class="eqbtn">=</button>
</div>
</div>
<script src="calcii.js"></script>
</body>
</html>
